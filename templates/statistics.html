{% extends "layout.html" %}

{% block title %}
Statistic
{% endblock %}

{% block body %}
<div class="top">
    <a href="/">Back</a>
</div>
<div class="middle">
    <table>
        <thead>
            <tr>Task</tr>
            <tr>Work</tr>
            <tr>Date</tr>
        </thead>
        <tbody>
            {% for study in studies %}
                <tr>
                    <td>{{ study.name }}</td>
                    <td>{{ study.work_time }}</td>
                    <td>{{ study.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</div>

{% endblock %}
