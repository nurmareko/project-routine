{% extends "layout.html" %}

{% block title %}
Delete
{% endblock %}

{% block body %}
<div class="top">
    <a href="/tasks">Back</a>
</div>
<div class="middle">
    <h2>Delete</h2>
    <form action="/delete" method="post">
        <p>Are you sure you want to delete <strong>{{ name }}</strong>?</p>
        <input name="name" type="hidden" value="{{ name }}">
        <button type="submit">Yes</button>
    </form>
</div>

{% endblock %}
