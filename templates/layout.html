<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Project: {% block title %}{% endblock %}</title>
</head>

<body>
    {% if get_flashed_messages() %}
    <header>
        <div role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    {% block body %}{% endblock %}
</body>

</html>
